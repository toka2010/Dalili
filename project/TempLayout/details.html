<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--IE comptability Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--First Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>details</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/details.css" />
    <script
        src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyBmnATbcsItV07AIzYhG-6E0ZYgZgTkh3w"></script>
</head>

<body>
    <div class="det_content">
        <section class="part1">
            <h1> Flames Restaurant </h1>
            <div class="container">
                <div class="row">
                    <div class="col-sm-4">
                        <img src="images/download1.jpg">
                    </div>
                    <div class="col-sm-4">
                        <a href="http://shorturl.at/owCD6"> <img src="images/download4.jpg"> </a>
                    </div>
                    <div class="col-sm-4">
                        <img src="images/download3.jpg">
                    </div>
                </div>
            </div>
        </section>

        <section class="part2">
            <div class="container detdata">
                <h2>Details</h2>
                <form>
                    <div class="form-group row">
                        <label for="#" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="Flames Restaurant" id="name" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#" class="col-sm-2 col-form-label">Phone:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="+201124006000" id="phone" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#" class="col-sm-2 col-form-label">Open:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="10AM" id="open" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#" class="col-sm-2 col-form-label">Close:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" value="10AM" id="close" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="#" class="col-sm-2 col-form-label">Link:</label>
                        <div class="col-sm-10">
                          <a href="https://www.facebook.com/flameseg/?ref=page_internal" ><input type="text" class="form-control"
                                value="https://www.facebook.com/flameseg/?ref=page_internal" id="url" disabled></a>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="button" class="btn btn-warning" id="displayBtn" value="Show Map">
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <section class="part3" id="map">

        </section>
    </div>
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pligin.js"></script>
    <script src="js/main.js"></script>
    <script src="js/Geolocation.js"></script>
</body>

</html>
