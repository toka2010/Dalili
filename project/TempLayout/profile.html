<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--IE comptability Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--First Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/profile.css"/>
</head>

<body>
    <!--start edit profile-->
    <section class="profile">
        <div class="container">
            <h1>Profile</h1>
            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="images/profile.png" class="avatar img-circle" alt="avatar">
                        <input class="form-control name" type="text"value="esm el zeft" disabled>
                    </div>
                </div>
                <!-- edit form column -->
                <div class="col-md-9 personal-info">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Personal ID:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="1" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Personal name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text"value="esm el zeft" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="email" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Phone:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="number" value="0123456" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Ciry:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="port said" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Address:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="ay 7aga" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label"></label>
                            <div class="col-lg-8">
                                <a href="Editprofile.html"><input type="button" class="btn btn-success" value="Edit"></a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <hr>
    </section>
    <!--end edit profile-->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pligin.js"></script>
    <script src="js/main.js"></script>
</body>
