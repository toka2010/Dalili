<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <!--IE comptability Meta-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--First Mobile Meta-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edit profile</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/hover.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Editprofile.css"/>
    <!-- <link rel="stylesheet" href="css/page2.css"/> -->
</head>

<body>
    <!--start edit profile-->
    <section class="edit-profile">
        <div class="container">
            <h1>Edit Profile</h1>
            <div class="row">
                <!-- left column -->
                <div class="col-md-3">
                    <div class="text-center">
                        <img src="images/profile.png" class="avatar img-circle" alt="avatar">
                        <h4>Upload a different photo...</h4>
                        <input type="file" class="form-control">
                    </div>
                </div>
                <!-- edit form column -->
                <div class="col-md-9 personal-info">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Personal ID:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" value="1" disabled>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Personal name:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" placeholder="Enter your name" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Email:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="text" placeholder="Enter your email" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Password:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" placeholder="Enter password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Confirm password:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type="password" placeholder="confirm password" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Phone:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type=number placeholder="Phone Number" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Ciry:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type=text placeholder="City" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label">Address:</label>
                            <div class="col-lg-8">
                                <input class="form-control" type=text placeholder="Address" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-3 control-label"></label>
                            <div class="col-lg-8">
                                <input type="button" class="btn btn-info" value="Save Changes">
                                <span></span>
                                <input type="reset" class="btn btn-danger" value="Cancel">
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <hr>
    </section>
    <!--end edit profile-->
    <script src="js/jquery-1.10.2.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pligin.js"></script>
    <script src="js/main.js"></script>
</body>
